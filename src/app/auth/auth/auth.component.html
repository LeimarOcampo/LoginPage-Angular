<mat-sidenav-container class="example-container">

    <mat-sidenav-content>
        <div class="col-md-6 offset-md-3">
            <div class="content mat-elevation-z8 justify-content-center">
                <div class="login-form">
                    <img class="avatar logo mat-elevation-z8 mt-5"
                        src="https://pm1.aminoapps.com/6538/a613c79851e48320844c58e1ec035ebec7997759_00.jpg" alt="">
                    <div class="mt-2">
                        <label for="email" class="mt-5 d-flex justify-content-center">
                            Email
                        </label>
                        <input type="email" 
                            class="form-control mt-2"
                            placeholder="hola@hotmail.com"
                        >
                        </div>
                    <div class="mt-2">
                        <label for="email" 
                            class="mt-5 d-flex justify-content-center">
                            Password
                        </label>
                        <input type="password" 
                            class="form-control mt-2">
                    </div>
                    <div class="col-md-12 d-flex justify-content-center mt-5">
                        <button type="button" class="btn btn-primary" (click)="login();">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
